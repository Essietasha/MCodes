            Auto means that the left/right margin are automatically set based on the container. If your element is a block type element, meaning it is a box and takes up the entire width of the view, then auto sets the left and right margin the same and hence the element is centered.
        
             *****em
             The size of an EM or percent depends on its parent. If the text size of body is 16 pixels, 
             Then 1em  em equals to the current font size
               2em will be double (X2) of the default font-size 32px


            *****rem
            rem stands for root em, which is a measurement unit that refers to the font-size of the root element of a document. 
            NOTE: It is a relative unit, which means all values that use it change when the root's font-size changes. The root element in this case refers to the html element. 
            1rem means 1 times the root font-size.
            *Basically both rem and em are scalable and relative units of size, but with em, the unit is relative to the font size of its parent element, while the rem unit is only relative to the root font size of the HTML document. The “r” in rem stands for “root”.

                      background-color: var(--building-color1);
                     }
            NOTE:    Change the value of your variable from #999 to #aa80ff and you can see how it gets applied everywhere you used the variable. This is the main advantage of using variables, being able to quickly change many values in your stylesheet by just changing the value of a variable.
            NOTE: FALLBACK: ou should add a fallback value to a variable by putting it as the second value of where you use the variable like this: var(--variable-name, fallback-value). The property will use the fallback value when there's a problem with the variable. 
                    However, to avoid problems with the variables, declare them in the :root selector. With this, you won't need a afallback value any longer.
                                     E.g .divcontainer{
